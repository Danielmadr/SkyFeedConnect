spring.application.name=SkyFeedConnect

spring.datasource.url=jdbc:postgresql://localhost:5432/project
spring.datasource.username=postgres
spring.datasource.password=${BD_PASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

project.jwtSecret=${JWT_SECRETKEY}
project.jwtExpirationMs=900000
project.dominio=http://localhost:8080/

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIN_EMAIL}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
